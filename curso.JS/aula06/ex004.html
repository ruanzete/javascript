<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        body{
            font: normal 22pt Arial;
        }
        h1{
            color: rgb(252, 225, 74);
        }
        p{
            color: rgb(211, 144, 238);
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt(' Qual o seu nome? ')
        document.writeln(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>` )
        document.write(`Seu nome em maiusculas fica ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em minusculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
